<!DOCTYPE html>
<html>
<head>

    <title>Factura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #40E0D0;
            color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total {
            font-weight: bold;
        }

        .vendedor {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Factura</h1>
        <span>Cliente: @Cliente</span>
    </div>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Precio Total</th>
            </tr>
        </thead>
        <tbody>
            @filas
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        <div class="total">
            <p>Total: @total</p>
        </div>
        <div class="vendedor">
            <p>Vendedor: @vendedor</p>
        </div>
    </div>
</body>
</html>
